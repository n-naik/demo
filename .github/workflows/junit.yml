name: JUnit Test Workflow

on:
  workflow_dispatch:

jobs:
  run-junit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17 with Maven settings for GitHub Packages
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Run JUnit tests with Maven
        run: mvn install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}     
